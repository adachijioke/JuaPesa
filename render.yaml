services:
  - type: web
    name: juapesa-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -e .[dev]
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://juapesa.app,https://adachijioke.github.io
    healthCheckPath: /healthz
